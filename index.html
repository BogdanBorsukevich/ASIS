<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню для швидкого переключання</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="/api/buildings">Будівлі</a></li>
      <li><a href="/api/services">Сервіси</a></li>

    </ul>
  </nav>

  <div class="container">

  </div>

</html>
